<div>
<div class="menu frame">
{% for link in site.menu %}
       {% assign current = link.url|append:".html" %}
       {% if link.url == '/' %}
       {% assign current = '/' %}
       {% endif %}
       <a href="{{link.url}}" class="button {% if page.url == current %}current{% endif %}"
       {% if link.target != null %}
        target="{{link.target}}"
       {% endif %}>
       {% if link.icon != null %}
          <i class="fas fa-{{ link.icon }}"></i>
       {% endif %}{{link.text}}</a>
{% endfor %}
</div>
</div>
